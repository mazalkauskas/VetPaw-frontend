<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"

			crossorigin="anonymous"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="../images/favicon/site.webmanifest" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row-between">
					<a href="home.html">
						<img src="../images/logo.svg" alt="VetPawLogo" />
					</a>
					<span class="fa fa-arrow-right" id="nav-back" aria-hidden="true"></span>
				</div>
				<nav>
					<a href="logs.html" class="btn2 pd2">Go back</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="container2">
				<h1 class="title">Add a new prescription</h1>
				<form name="addPrescrip">
					<div class="control left">
						<div class="row-between">
							<label for="medication_id">Medication</label>
							<a href="addMed.html">Add mew medicine</a>
						</div>
						<select name="medication_id" id="medication_id" placeholder="Select a medicine" required></select>
					</div>
					<div class="control left">
						<label for="comment">Comment</label>
						<textarea name="comment" id="comment" placeholder="Enter a comment" required></textarea>
					</div>
					<div class="msgContainer"></div>
					<div class="control">
						<button type="submit" class="btn pd1">Add prescription</button>
					</div>
				</form>
			</div>
		</main>
		<script src="../scripts/addPrescription.js"></script>
		<script src="../scripts/back.js"></script>
	</body>
</html>
