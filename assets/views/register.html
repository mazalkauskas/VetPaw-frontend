<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VetPaw</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
			integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
			crossorigin="anonymous"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="../images/favicon/site.webmanifest" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row-between">
					<a href="../../index.html">
						<img src="../images/logo.svg" alt="VetPawLogo" />
					</a>
				</div>
				<nav>
					Already have an account?
					<a href="login.html">Sign In</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="container2">
				<h1 class="title">Create your account</h1>
				<form name="register">
					<div class="control left">
						<label for="username">Name</label>
						<input type="text" name="username" id="username" placeholder="Enter a name" required />
					</div>
					<div class="control left">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Enter your email address" required />
					</div>
					<div class="control left">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="Create a password" required />
					</div>
					<div class="msgContainer"></div>
					<div class="control">
						<button type="submit" class="btn pd1">Sign Up</button>
					</div>
				</form>
			</div>
		</main>
		<script src="../scripts/register.js"></script>
	</body>
</html>
