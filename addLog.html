<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VetPaw</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
			integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
			crossorigin="anonymous"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="assets/images/favicon/site.webmanifest" />
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row-between">
					<a href="home.html">
						<img src="./assets/images/logo.svg" alt="VetPawLogo" />
					</a>
				</div>
				<nav>
					<a href="logs.html" class="btn2 pd2">Go back</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="container2">
				<h1 class="title">Add a Log</h1>
				<form name="addLog">
					<div class="control left">
						<label for="visit_type">Visit type</label>
						<select name="visit_type" id="visit_type" placeholder="Select visit type" required>
							<option value="consultation">Consultation</option>
							<option value="re-consultation">Re-consultation</option>
							<option value="annual visit">Annual visit</option>
							<option value="vaccination">Vaccination</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="control left">
						<label for="description">Description</label>
						<input
							type="textarea"
							name="description"
							id="description"
							placeholder="Enter a visit description"
							required
						/>
					</div>
					<div class="msgContainer"></div>
					<div class="control">
						<button type="submit" class="btn pd1">Add log</button>
					</div>
				</form>
			</div>
		</main>
		<script src="./assets/scripts/addLog.js"></script>
	</body>
</html>
